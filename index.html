<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador | By Kevin</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a class="logo" href="/"
          ><img src="./assets/alura-logo.svg" alt="Alura"
        /></a>
      </div>
    </header>
    <main>
      <section class="main-card" mode="front">
        <textarea
          id="display"
          class="text-input text-bg"
          name="text-input"
          cols="30"
          rows="10"
          placeholder="Escribe aquí..."
        ></textarea>
        <div class="navigator">
          <button
            type="button"
            id="left-btn"
            class="navi-btn navi-btn__left"
          ></button>
          <button
            type="button"
            id="main-btn"
            class="navi-btn navi-btn__main text-bg"
          >
            Encriptar
          </button>
          <button
            type="button"
            id="right-btn"
            class="navi-btn navi-btn__right"
          ></button>
        </div>
      </section>
      <div class="foot-note">
        <img class="icon" src="./assets/exclamation-circle-fill.svg" alt="" />
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
    </main>
    <footer>
      <!-- TODO: Footer con mi nombre y anchor a mi webpage -->
    </footer>
  </body>
</html>
