<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador | By Kevin</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a class="logo" href="/"
          ><img src="./assets/alura-logo.svg" alt="Alura"
        /></a>
      </div>
    </header>
    <main>
      <section class="main-card" mode="front">
        <textarea
          id="display"
          class="text-input text-bg"
          name="text-input"
          cols="30"
          rows="10"
          placeholder="Escribe aquí el mensaje a..."
        ></textarea>
        <button id="display-copy-btn" class="copy-btn" type="button">
          <img
            class="icon icon__copy"
            src="./assets/copy.svg"
            alt="Copy text button"
          />
          <img class="icon icon__check hide" src="./assets/check.svg" alt="" />
        </button>
        <div class="navigator">
          <button type="button" id="left-btn" class="navi-btn navi-btn__left">
            <svg
              width="10px"
              height="10px"
              viewBox="0 0 27 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.292894 7.29289C-0.0976295 7.68342 -0.0976295 8.31658 0.292894 8.70711L6.65686 15.0711C7.04738 15.4616 7.68055 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41422 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68055 0.538408 7.04738 0.538408 6.65686 0.928932L0.292894 7.29289ZM27 7L1 7V9L27 9V7Z"
              />
            </svg>
          </button>
          <button
            type="button"
            id="main-btn"
            class="navi-btn navi-btn__main text-bg"
          >
            Encriptar
          </button>
          <button type="button" id="right-btn" class="navi-btn navi-btn__right">
            <svg
              width="22"
              height="16"
              viewBox="0 0 27 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M26.7071 8.70711C27.0976 8.31658 27.0976 7.68342 26.7071 7.29289L20.3431 0.928932C19.9526 0.538408 19.3195 0.538408 18.9289 0.928932C18.5384 1.31946 18.5384 1.95262 18.9289 2.34315L24.5858 8L18.9289 13.6569C18.5384 14.0474 18.5384 14.6805 18.9289 15.0711C19.3195 15.4616 19.9526 15.4616 20.3431 15.0711L26.7071 8.70711ZM0 9H26V7H0V9Z"
              />
            </svg>
          </button>
        </div>
      </section>
      <div class="foot-note">
        <img class="icon" src="./assets/exclamation-circle-fill.svg" alt="" />
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
      <div id="modal">
        <div class="modal-content">
          <textarea id="modal-text" rows="4">Title</textarea>
        </div>
      </div>
    </main>
    <footer>
      Hecho con <span><3</span> por
      <a href="https://kevinmaciasa.github.io/">Kevin</a>.
    </footer>
  </body>
</html>
