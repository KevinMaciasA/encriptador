<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador | By Kevin</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a class="logo" href="/"
          ><img src="./assets/alura-logo.svg" alt="Alura"
        /></a>
      </div>
    </header>
    <main>
      <section class="main-card">
        <input type="text" placeholder="Entrada de texto" />
        <div class="navigator">
          <button type="button" class="navi-btn navi-btn__left">←</button>
          <button type="button" class="navi-btn navi-btn__main">
            Encriptar
          </button>
          <button type="button" class="navi-btn navi-btn__right">→</button>
        </div>
      </section>
      <div class="footnote">
        <i>i</i>
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
